{% load humanize %}

{% for notification in notifications %}
    <small>{{ notification.text }}
        at: {{ notification.created|naturaltime }} |
        <a href="{% url 'notification:read_notification' notification_id=notification.id %}">read</a>
        <a href="{% url 'notification:mark_as_read' notification_id=notification.id %}">mark as read</a>
    </small><br />
    {% if forloop.last %}
        <hr/>
        <a href="{% url 'notification:all_notifications' %}">all notifications</a>
        <a href="{% url 'notification:mark_as_read_all_notifications' %}">mark as read all notifications</a>
    {% endif %}
{% empty %}
    no new notification
{% endfor %}
